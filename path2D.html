<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>path2D</title>
  <style>
    #box1 {
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="box1">
    <canvas width="600px" height="500px"></canvas>
  </div>
</body>
<script>
  /*
   1, path2D是用来将一个路径或者图像存储为一个path2D对象，可以使用canvas的stroke或者fill来对路径和图像画在画布上
   2，就是用来将路径或者图像进行复用的
  */
  let canvas = document.querySelector('canvas')
  if(canvas.getContext){
    let ctx = canvas.getContext('2d')
    let pathD = new Path2D()
    pathD.rect(10, 10, 30, 60)
    ctx.fillStyle = "red"
    ctx.stroke(pathD)
  }
</script>
</html>
