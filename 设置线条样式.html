<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>线条样式设置</title>
  <style>
    #box1 {
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <div id="box1">
    <canvas width="600px" height="500px"></canvas>
  </div>
</body>
<script>
  /*
    1，lineWidth 用来设置线条粗细 lineWidth = 1
    2, lineCap 设置线条末端样式, butt, round, square
  */
  let canvas = document.querySelector('canvas')
  if(canvas.getContext){
    let ctx = canvas.getContext('2d')
    // 设置线条粗细
    ctx.lineWidth = 3
    ctx.beginPath()
    ctx.moveTo(300, 300)
    ctx.lineTo(300, 600)
    ctx.stroke()
    ctx.closePath()

    ctx.beginPath()
    ctx.moveTo(350, 300)
    ctx.lineTo(350, 600)
    ctx.lineWidth = 10
    ctx.stroke()

    // 设置线条末端样式
    ctx.beginPath()
    ctx.lineWidth = 1
    ctx.moveTo(0, 0.5)
    ctx.lineTo(300, 0.5)
    ctx.stroke()

    // butt线段
    ctx.beginPath()
    ctx.moveTo(0, 100.5)
    ctx.lineTo(300, 100.5)
    ctx.stroke()
    
    ctx.beginPath()
    ctx.moveTo(100.5, 0)
    ctx.lineTo(100.5, 100)
    ctx.lineCap = 'butt'
    ctx.stroke()
    
    ctx.beginPath()
    ctx.moveTo(150, 10)
    ctx.lineTo(150, 100)
    ctx.lineWidth = 10
    ctx.lineCap = 'round'
    ctx.stroke()

    ctx.beginPath()
    ctx.moveTo(200, 10)
    ctx.lineTo(200, 100)
    ctx.lineWidth = 10
    ctx.lineCap = 'square'
    ctx.stroke()
  }
</script>
</html>
